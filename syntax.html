<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Synatax os JS</title>
  <style>
    body {
      background-color: #FFFBF5;
    }

    h1 {
      color: #674188;
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <h1 id="title">Hello JS</h1>
  <form>
    <!-- added labels for the field -->
    <label for="num1">Enter number </Label>
    <input type="number" id="num1" /> <br />
    <label for="num2">Enter number </Label>
    <input type="number" id="num2" /> <br />
    <br />
    <button type="button" onclick="addNumbers()">Calculate Sum</button>
  </form>
  <h4 id="answer"></h4>
</body>

</html>
<script type="text/javascript">
  function addNumbers() {
    var number1 = parseInt(document.getElementById('num1').value);
    var number2 = parseInt(document.getElementById('num2').value);
    var result = ""
    //added validation if user leaves the fields empty and calculate sum
    if (isNaN(number1) || isNaN(number2)) result = "Please enter number"
    else var result = "Answer is : " + (number1 + number2);
    document.getElementById('answer').innerHTML = result;
  }
</script>
